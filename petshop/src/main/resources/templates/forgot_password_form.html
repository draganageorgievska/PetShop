<style>
    .center_div{
        margin: 0 auto;
        width:30% /* value of your choice which suits your alignment */
    }
</style>
<div class="container center_div" xmlns:th="http://www.thymeleaf.org">
<div class="mt-5">
    <h2 class="text-center">Forgot Password</h2>
</div>

<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>

<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3 mt-3">
        <div>
            <p class="text-center">We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" id="submit" style="background: #1c0221; color: #adbdff" value="Send" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
</div>
