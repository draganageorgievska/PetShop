<th:block xmlns:th="http://www.thymeleaf.org">
<style>
    .center_div{
        margin: 0 auto;
        width:30% /* value of your choice which suits your alignment */
    }
</style>
<div class="container center_div">
    <form class="form-signin mt-xl-5" method="post" action="/loginPage" >
        <h2 class="form-signin-heading text-center">Sign in</h2>
        <div class="border border-secondary rounded p-3 text-center mt-3"  style="width: 440px">
        <p style="width: 400px">
            <label for="username" class="sr-only">Email</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email" required=""
                   autofocus="">
        </p>
        <p style="width: 400px">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <a href="/forgot">Forgot your password?</a><br>
        <div th:text="${param.error}" class="text-danger"></div>

        <button id="submit" name="submit" style="background: #1c0221; color: #adbdff" class="btn mt-2" type="submit">Sign in</button>
        </div>
    </form>
</div>
</th:block>
